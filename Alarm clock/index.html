<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./files/download.png">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://next1code.ir/wp-content/uploads/2022/08/clock.svg"
        alt="clock"
      />
      <h1 class="time"></h1>
      <div class="alarmSettings">
        <div class="controls">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="controls">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
    </div>
    <button>Set alarm</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
